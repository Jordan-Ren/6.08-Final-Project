<body>
  <h1>Spartify Web Playback</h1>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>

  <form id="form" onsubmit="return false">
    <input type="text" id="userInput" />
    <input type="submit" onclick="saveGroup();" />
  </form>

  <!-- <h1>Thermostat Values</h1>
  <p>Group: {curr_state[0]}</p> -->

  <script type="text/javascript" src="jquery-1.8.1.min.js"></script>
  <script>
    window.onload = function(){
      var groupID = prompt("Input Group ID");
      document.getElementById('groupID').innerHTML = groupID;
    };

    window.onSpotifyWebPlaybackSDKReady = () => {
      const token = 'BQDNOSp25dWGlKTrVoQYZPEo9CGO9u3ixMEhDVregrDcPEencoMLTZ_cdTmIdShek_0USsQORF3AJ4TtSo78c7Lp_MKTna62Gx0KWPCjWcdAj0v_sQ_mGJFQcY4slHLL8rodh5SpIP_-2ICYQYveWjCqb3vFdwzO-JHiiE8KFKdt0Cstc3YQ-PY';
      const player = new Spotify.Player({
        name: 'Web Player',
        getOAuthToken: cb => { cb(token); }
      });

      // Error handling
      player.addListener('initialization_error', ({ message }) => { console.error(message); });
      player.addListener('authentication_error', ({ message }) => { console.error(message); });
      player.addListener('account_error', ({ message }) => { console.error(message); });
      player.addListener('playback_error', ({ message }) => { console.error(message); });

      // Playback status updates
      player.addListener('player_state_changed', state => {
        console.log(state);
        var tracks = state.track_window.next_tracks;
        var output = "";
        console.log("tracks: " + tracks + "\n");
        for(var i = 0; i < tracks; i++) {
          output += (tracks[i] + "\n");
        }
        console.log("output: " + output + "\n");
      });

      // Ready
      player.addListener('ready', ({ device_id }) => {
        console.log('Ready with Device ID', device_id);
      });

      // Not Ready
      player.addListener('not_ready', ({ device_id }) => {
        console.log('Device ID has gone offline', device_id);
      });

      // Connect to the player!
      player.connect();
    };

    function saveGroup() {
    var input = document.getElementById("userInput").value;
    alert("Group: " + input);
    }

  </script>
</body>
</html>
